<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Simple Book Library</title>
  </head>
  <body>
    <div class="container text-center my-5">
      <button id="new-book" class="btn btn-lg btn-primary">New Book</button>
    </div>
    <div class="container my-5">
      <div id="library" class="row row-cols-4 g-5"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="new-book-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">New Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="title-input" class="form-label">Title</label>
                <input
                  type="text"
                  name="title-input"
                  id="title-input"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author</label>
                <input
                  type="text"
                  name="author-input"
                  id="author-input"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Pages</label>
                <input
                  type="number"
                  name="pages-input"
                  id="pages-input"
                  class="form-control"
                />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="read-input"
                  id="read-input"
                  class="form-check-input"
                />
                <label for="read-input" class="form-check-label"
                  >I have read this book</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="add-book-btn" class="btn btn-primary">
              Add Book
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
